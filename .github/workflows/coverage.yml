name: Coverage

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  coverage:
    name: Code Coverage
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Zig
        uses: mlugg/setup-zig@v2
        with:
          version: 0.15.2

      - name: Build test binary
        run: |
          mkdir -p zig-out/bin
          zig test src/lib.zig --test-no-exec -femit-bin=zig-out/bin/test-runner

      - name: Skip
        shell: bash
        run: |
          echo 'skipping'
