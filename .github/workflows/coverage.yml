name: Coverage

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  coverage:
    name: Code Coverage
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Zig
        uses: mlugg/setup-zig@v2
        with:
          version: 0.15.0

      - name: Install kcov
        run: |
          sudo apt-get update
          sudo apt-get install -y --no-install-recommends kcov

      - name: Build test binary
        run: |
          mkdir -p zig-out/bin
          zig test src/lib.zig --test-no-exec -femit-bin=zig-out/bin/test-runner

      - name: Run coverage analysis
        run: |
          mkdir -p coverage
          kcov \
            --clean \
            --include-pattern=src/ \
            --exclude-pattern=.zig-cache \
            coverage \
            zig-out/bin/test-runner

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v4
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          directory: coverage
          fail_ci_if_error: false
          verbose: true

      - name: Upload coverage artifact
        uses: actions/upload-artifact@v4
        with:
          name: coverage-report
          path: coverage/
          retention-days: 30

      - name: Check coverage threshold
        run: |
          # Extract coverage percentage from kcov output
          if [ -f coverage/kcov-merged/coverage.json ]; then
            COVERAGE=$(grep -oP '"covered_percent":\s*\K[0-9.]+' coverage/kcov-merged/coverage.json | head -1 || echo "0")
            echo "Coverage: ${COVERAGE}%"

            # Check against 90% threshold
            THRESHOLD=90
            if [ "$(echo "$COVERAGE < $THRESHOLD" | bc -l)" -eq 1 ]; then
              echo "::warning::Coverage ${COVERAGE}% is below threshold ${THRESHOLD}%"
            else
              echo "::notice::Coverage ${COVERAGE}% meets threshold ${THRESHOLD}%"
            fi
          else
            echo "::warning::Coverage file not found"
          fi
